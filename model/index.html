<html>
    <head>
        <title>Model!</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input v-model="message" />
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!',
                },
            })
        </script>
    </body>
</html>
