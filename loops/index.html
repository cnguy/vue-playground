<html>
    <head>
        <title>Loops!</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    todos: [
                        { text: 'Learn Vue.js' },
                        { text: 'Learn Reason'},
                        { text: 'Learn Kotlin' },
                    ],
                },
            })

            setTimeout(() => {
                app.todos.push({ text: 'Learn web architecture' })
            }, 1500)
        </script>
    </body>
</html>
